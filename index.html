<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Fieldwork Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      text-align: left; /* This ensures everything is left aligned */
    }
    .banner {
      position: relative;
      width: 100%;
      height: 300px;
      background: url('https://bren.ucsb.edu/sites/default/files/styles/metatag/public/2021-05/Live%20Oaks%20Distant%20Rolling%20Hills%20Photo%20credit%20Bill%20Marr.jpg?itok=iDrKF4y2') no-repeat center center;
      background-size: cover;
    }
    .banner-text {
      position: absolute;
      top: 50%;
      left: 20px; /* Positions text near the left edge */
      transform: translateY(-50%);
      text-align: left;
      color: white;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      font-family: 'Merriweather', serif;
    }
    .content {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="banner">
    <div class="banner-text">
      Exploring Spatial Variability in Plant Water Use in a Dryland Ecosystem
    </div>
  </div>

  <div class="content">
    <h2>UCSB WAVES Lab at Dangermond Preserve</h2>
    <p>This project explores the effects of climate change on ecosystem resilience and vegetation recovery.</p>
  </div>

</body>
</html>
